<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 6</title>
</head>

<body>
    <div id="abaixo"></div>
    <div id="aolado"></div>
   
    <script>
        let numabaixo = "";
        for (let i = 1; i <= 20; i++) {
          numabaixo += i + "<br>";
        }
        document.getElementById("abaixo").innerHTML = numabaixo;
        
        
        let numaolado = "";
        for (let i = 1; i <= 20; i++) {
          numaolado += i + " ";
        }
        document.getElementById("aolado").innerHTML = numaolado;
        </script>
</body>

</html>
