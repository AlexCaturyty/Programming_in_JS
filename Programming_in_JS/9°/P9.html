<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 9</title>
<style>
        .container {
            margin: auto;
            padding: 10px;
        }

        
        
    </style>
</head>

<body>
    
        <h1>Números Ímpares de 1 a 50</h1>
        <ul id="numeros-impares"></ul>
    


    <script>
        var numImpares = document.getElementById("numeros-impares");

        for (let i = 1; i <= 50; i++) {
            if (i % 2 !== 0) {
                var li = document.createElement("li");
                li.innerText = i;
                numImpares.appendChild(li);
            }
        }

    </script>
</body>

</html>
