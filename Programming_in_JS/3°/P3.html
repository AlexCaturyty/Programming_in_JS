<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 3</title>
</head>

<body>
    <script>
        let nome, idade, salario, sexo, estadoCivil;

        do {
            nome = prompt("Digite seu nome:");
        } while (nome.length <= 3);

        do {
            idade = parseInt(prompt("Digite sua idade:"));
        } while (idade < 0 || idade > 150);

        do {
            salario = parseFloat(prompt("Digite seu salário:"));
            
        } while (salario <= 0);

        do {
            sexo = prompt("Digite seu sexo (f ou m):").toLowerCase();
        } while (sexo !== 'f' && sexo !== 'm');

        do {
            estadoCivil = prompt("Digite seu estado civil (s, c, v ou d):").toLowerCase();
        } while (estadoCivil !== 's' && estadoCivil !== 'c' && estadoCivil !== 'v' && estadoCivil !== 'd');

        alert("Informações válidas. Nome: " + nome + ", idade: " + idade + ", salário: " + salario + ", sexo: " + sexo + ", estado civil: " + estadoCivil);
    </script>
</body>

</html>
